<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <!-- slider container -->
        <h1>Carousel</h1>
         <div class="slider">
     
           <!-- slide 1 -->
           <div class="slide">
             <img
               src="https://source.unsplash.com/random?landscape,mountain"
               alt=""
             />
           </div>
     
            <!-- slide 2 -->
           <div class="slide">
             <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
           </div>
     
            <!-- slide 3 -->
           <div class="slide">
             <img src="https://source.unsplash.com/random?landscape,night" alt="" />
           </div>
     
            <!-- slide 4 -->
           <div class="slide">
             <img src="https://source.unsplash.com/random?landscape,city" alt="" />
           </div>
     
            <!-- Control buttons -->
           <button class="btn btn-next">></button>
           <button class="btn btn-prev"><
         </div>
         <h1>Like</h1>
         <div class="like-btn-container">
          <button class="like-btn">
            <i class="fa-regular fa-heart"></i>
            <span class="like-text">Like</span>
          </button>
         </div>
         <h1>Customer Shipping Address</h1>
         <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Address</th>
                    <th>PostCode</th>
                    <th>contact</th>
                    <th>Customer Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
         <script src="./script.js"></script>
         <script src="./slider.js"></script>
         <script src="./like.js"></script>
         <script src="./miscellaneous.js"></script>
       </body>
</html>
